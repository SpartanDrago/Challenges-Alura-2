<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="btn-init" id="btn-init">
        <input type="button" value="Iniciar Juego" id="go">
        <input type="button" value="Agregar Nueva Palabra" id="add">
    </div>

    <div class="btn-word" id="btn-word">
        <input type="button" value="Guardar y Empezar">
        <input type="button" value="Cancelar" id="cancelar">
    </div>

    <div class="game" id="game">
        <h5>A jugar</h5>
        <input type="button" value="Rendirse" id="rendirse">
    </div>

    <script src="main.js"></script>
</body>
</html>
